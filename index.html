<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <link rel="stylesheet" href="./css/theme.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    
    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
                color: appInputValue.length > 5 ? 'red' : 'blue',
                fontSize: appInputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="appPlaceholder" 
                    v-model="appInputValue"
                    @keypress.enter="addNewAppNote"
                >
            </div>
            <!-- /.form-control -->
            <button class="btn" @click="addNewAppNote">Добавить</button>
            <hr>
            <ul class="list" v-if="appNotes.length !== 0">
                <li class="list-item" v-for="(myNote, i) in appNotes">
                    <span :class="[
                    'primary', 
                    {'bold': myNote.length > 5}
                    ]">({{ i + 1 }}) {{ toUpperCase(myNote) }}</span>
                    <button class="btn danger" @click="removeAppNote(i)">Удалить</button>
                </li>
                <hr>
                <strong>Количество заметок: {{ appNotes.length }}</strong> | x2: {{ doubleCountComputed }}
            </ul>
            <div v-else>Заметок пока нет.</div>
        </div>
        <!-- /.card -->
    </div>
    <!-- /.container -->
</body>
</html>
