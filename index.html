<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <link rel="stylesheet" href="./css/theme.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    v-bind:placeholder="appPlaceholder" 
                    v-bind:value="appInputValue"
                    v-on:input="appInputChanger"
                >
            </div>
            <!-- /.form-control -->
            <h2>Название: {{ appInputValue }}</h2>
            <button class="btn">Добавить</button>
            <hr>
        </div>
        <!-- /.card -->
    </div>
    <!-- /.container -->
</body>
</html>
